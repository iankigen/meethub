{% extends 'events/events-nav.html' %}
{% load static %}
{% load crispy_forms_filters %}


{% block content %}
    {{ form.media }}
    <div class="mx-auto w-75">
        <h1>Create new event</h1>
        <form method="post"> {% csrf_token %}
            {{ form|crispy }}
            <button class="mx-auto btn btn-primary btn active w-25" type="submit"> Create</button>
            <a class="mx-auto btn btn-danger btn active w-25" href="/">Cancel</a>
        </form>
    </div>


{% endblock %}
